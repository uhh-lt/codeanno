<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="flex-content card" style="min-height: 10em;">
      <div class="card-header">
        <wicket:message key="tags"/>
        <div class="actions">
          <button class="btn btn-primary" wicket:id="create">
            <i class="fas fa-plus-square"></i>&nbsp;
            <wicket:message key="create"/>
          </button>
          <button class="btn btn-danger" wicket:id="resetOrdering">
            <i class="fas fa-sort-alpha-down"></i>&nbsp;
            <wicket:message key="resetOrdering"/>
          </button>
          </div>
        </div>

      <div class="scrolling card-body fit-child-snug">
        <select class="form-control" wicket:id="tag"></select>
      </div>
    </div>
  </wicket:panel>
</body>
</html>
