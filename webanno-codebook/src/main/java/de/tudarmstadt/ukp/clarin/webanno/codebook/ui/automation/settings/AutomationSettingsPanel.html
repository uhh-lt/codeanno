<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="card flex-content">
        <div class="card-header">
            <wicket:message key="header.text"/>
        </div>

        <!-- Main Container -->
        <div class="card-body flex-v-container flex-no-gutter">
            <!-- Available Alert -->
            <div class="alert text-center d-block p-0 m-0" wicket:id="automationAvailableAlert"></div>

            <!-- Model Version Selection  -->
            <div class="card mt-0" wicket:id="modelVersionSelectionPanel">
                <div class="card-header small">
                    <wicket:message key="modelVersionSelection.header"/>
                </div>
                <div class="card-body pb-0">

                    <div class="form-group form-row pb-0 mb-0">
                        <label class="col-sm-4 col-form-label" wicket:for="modelVersionSelection">
                            <wicket:message key="modelVersionSelection.label"/>
                        </label>
                        <div class="col-md-8">
<!-- TODO                       <select class="form-control form-control-sm"
wicket:id="modelVersionSelection"></select>-->
                            <input class="form-control form-control-sm" wicket:id="modelVersionSelection"/>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Metadata panel-->
            <div class="card flex-content mt-1" wicket:id="modelMetadataPanel">
                <div class="card-header small">
                    <wicket:message key="modelMetadataPanel.header"/>
                </div>
                <div class="card-body flex-v-container flex-no-gutter scrolling">

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label" wicket:for="modelType">
                            <wicket:message key="metadata.modelType"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="modelType"/>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label"
                               wicket:for="modelConfig.embeddingType">
                            <wicket:message key="metadata.modelConfig.embeddingType"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly
                                   wicket:id="modelConfig.embeddingType"/>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.modelConfig.hiddenUnits"/>
                        </label>
                        <div class="col-sm-8">
                            <div class=" container">
                                <div class="row mt-1" wicket:id="hiddenUnitsListView">
                                    <i class="badge badge-secondary w-100 text-center">FC-Layer <span
                                            wicket:id="layerNumber">
                                    layerNumber</span> with <span wicket:id="value">
                                    value</span> hidden units</i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label" wicket:for="modelConfig.dropout">
                            <wicket:message key="metadata.modelConfig.dropout"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="modelConfig.dropout"/>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label" wicket:for="modelConfig.optimizer">
                            <wicket:message key="metadata.modelConfig.optimizer"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="modelConfig.optimizer"/>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label" wicket:for="modelConfig.earlyStopping">
                            <wicket:message key="metadata.modelConfig.earlyStopping"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="modelConfig.earlyStopping"/>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label"
                               wicket:for="modelConfig.activationFn">
                            <wicket:message key="metadata.modelConfig.activation"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly
                                   wicket:id="modelConfig.activationFn"/>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.labels"/>
                        </label>
                        <div class="col-sm-8">
                            <div class="row" wicket:id="labelsListView">
                                <div class="col-md-4"><i><span wicket:id="key">key</span></i></div>
                                <div class="col-md-8"><i><span wicket:id="value">value</span></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.evaluation"/>
                        </label>
                        <div class="col-sm-8">
                            <div class="row" wicket:id="evaluationListView">
                                <div class="col-md-4"><i><span wicket:id="key">key</span></i></div>
                                <div class="col-md-8"><i><span wicket:id="value">value</span></i></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-row mb-1">
                        <label class="col-sm-4 col-form-label">
                            <wicket:message key="metadata.timestamp"/>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control form-control-sm" readonly wicket:id="timestamp"/>
                        </div>
                    </div>


                </div>

            </div>

            <!-- Tag Label Mapping panel-->
            <div class="card flex-content mt-1 mb-0 pt-1 pb-0" wicket:id="tagLabelMappingPanel">
                <div class="card-header small">
                    <wicket:message key="tagLabelMappingPanel.header"/>
                </div>

                <div class="card-body flex-v-container">
                    <form wicket:id="tagLabelMappingForm">
                        <div class="row mt-1 mb-1 small">
                            <div class="col-md-4 small">
                                Codebook Tag
                            </div>
                            <div class="col-md-8 small">
                                mapped to Class
                            </div>
                        </div>
                        <hr class="m-0 mb-1"/>
                        <div class="form-group form-row mb-1" wicket:id="tagsListView">
                            <div class="col-md-4"><i><span wicket:id="name">name</span></i></div>
                            <div class="col-md-8">
                                <select class="form-control form-control-sm" wicket:id="labelSelection"></select>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="card-footer">
                    <!-- start prediction button-->
                    <button class="btn btn-sm btn-primary mb-0 w-100" type="button"
                            wicket:id="startPredictionsButton">
                        <span wicket:id="startPredictionsButtonLabel"></span>&nbsp;
                        <i class="fas fa-robot"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>


</wicket:panel>
</body>
</html>
