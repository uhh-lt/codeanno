<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">

        <div class="flex-v-container flex-gutter" style="flex-basis: 20%;">
            <!-- Heartbeat Check -->
            <button class="btn btn-action btn-sm" type="button" wicket:id="performHeartbeatCheckButton">
                <wicket:message key="heartbeat.button.text"/>
                &nbsp;
                <i class="fas fa-heartbeat"></i>
            </button>

            <!-- Codebook selection w/ tree -->
            <form class="flex-content card" wicket:id="codebookSelectionForm">
                <div class="card-header">
                    <wicket:message key="codebooks.title"/>
                </div>

                <div class="card-body scrolling">
                    <div>
                        <button class="btn btn-sm btn-outline-secondary" wicket:id="expandAll">
                            Expand all
                        </button>
                        <button class="btn btn-sm btn-outline-secondary float-right"
                                wicket:id="collapseAll">
                            Collapse all
                        </button>
                    </div>
                    <hr/>
                    <div wicket:id="codebookAutomationSettingsTreePanel">
                        [codebookAutomationSettingsTreePanel]
                    </div>
                </div>
            </form>
        </div>

        <!-- Codebook properties -->
        <div class="flex-v-container flex-gutter" style="flex-basis: 25%;" wicket:id="propertiesCard">

            <!-- Codebook details -->
            <div class="flex-content card">
                <div class="card-header">
                    <wicket:message key="codebook.details"/>
                </div>

                <div class="scrolling card-body flex-v-container flex-gutter flex-only-internal-gutter">
                    <!-- properties card -->
                    <div class="card min-content-height">
                        <div class="card-header small">
                            <wicket:message key="codebook.properties"/>
                            <a target="_blank" wicket:message="href:properties.help.link">
                                <i class="fas fa-question-circle"></i>
                            </a>
                        </div>

                        <div class="card-body">

                            <div class="form-group form-row">
                                <label class="col-sm-4 col-form-label" wicket:for="uiName">
                                    <wicket:label key="codebook.name"/>
                                </label>
                                <div class="col-sm-8">
                                    <input class="form-control" readonly wicket:id="uiName"/>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label class="col-sm-4 col-form-label" wicket:for="description">
                                    <wicket:label key="codebook.desc"/>
                                </label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" readonly rows="2"
                                              wicket:id="description"></textarea>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label class="col-sm-4 control-label" wicket:for="parent">
                                    <wicket:label key="codebook.parent"/>
                                </label>
                                <div class="col-sm-8">
                                    <input class="form-control" readonly wicket:id="parent"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- tags card-->
                    <div class="card flex-content" wicket:id="tagsCard">
                        <div class="card-header small">
                            <wicket:message key="codebook.tags"/>
                        </div>

                        <div class="card-body scrolling">
                            <div wicket:id="tagListView">
                                <span class="d-block" wicket:id="name">name</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Automation Settings Panel -->
        <div class="flex-content flex-v-container flex-gutter" wicket:id="automationSettingsPanel"></div>

    </div>
</wicket:panel>
</body>
</html>
