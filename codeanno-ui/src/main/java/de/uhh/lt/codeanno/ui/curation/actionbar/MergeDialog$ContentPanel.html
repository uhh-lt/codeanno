<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form class="w_flex_container" wicket:id="form">
      <div class="w_flex_content">
        <div class="fluid-container">
          <div class="row">
            <div class="col-sm-12">
              <p>
                <wicket:container wicket:id="challenge" />
              </p>
              <div>
                <input class="form-control" wicket:id="response"/>
              </div>
              <p>
                <span wicket:id="feedback"></span>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="form-group" wicket:enclosure="mergeIncompleteAnnotations">
              <div class="col-sm-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="mergeIncompleteAnnotations"/>
                  <label class="form-check-label" wicket:for="mergeIncompleteAnnotations">
                    Merge incomplete annotations
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w_flex_footer card-footer text-right">
      <div class="form-group text-right">
        <button class="btn btn-primary" wicket:id="confirm">
          <i class="fas fa-check"></i>&nbsp;
          <wicket:message key="confirm.label"/>
        </button>
        <button class="btn btn-secondary" wicket:id="cancel">
          <i class="fas fa-times"></i>&nbsp;
          <wicket:message key="cancel.label"/>
        </button>
      </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
