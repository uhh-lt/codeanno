<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="flex-content flex-v-container">
        <div class="mb-1">
            <button class="btn btn-outline-secondary btn-sm" wicket:id="expandAll">
                Expand all
            </button>
            <button class="btn btn-outline-secondary btn-sm float-right" wicket:id="collapseAll">
                Collapse all
            </button>
        </div>
        <div class="flex-content flex-v-container scrolling" wicket:id="editorCodebookTree">[editorCodebookTree]</div>
    </div>
</wicket:panel>
</body>
</html>
