<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <!-- Filter Form -->
    <form class="card mt-1" wicket:id="filterForm">
        <div class="card-header">Filters</div>

        <div class="card-body">
            <div class="form-row">
                <label class="col-md-7 col-form-label pull-left" style="overflow-wrap: break-word;"
                       wicket:id="maxCountLabel"></label>
                <div class="col-md-5">
                    <input class="form-control" type="text" wicket:id="maxCount"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-md-7 col-form-label pull-left" style="overflow-wrap: break-word;"
                       wicket:id="minCountLabel"></label>
                <div class="col-md-5">
                    <input class="form-control" type="text" wicket:id="minCount"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-md-7 col-form-label pull-left"
                       style="overflow-wrap: break-word;"
                       wicket:id="startsWithFilterLabel"></label>
                <div class="col-md-5">
                    <input class="form-control" type="text" wicket:id="startsWithFilter"/>
                </div>
            </div>

            <div class="form-row">
                <label class="col-md-7 col-form-label pull-left"
                       style="overflow-wrap: break-word;"
                       wicket:id="containsFilterLabel"></label>
                <div class="col-md-5">
                    <input class="form-control" type="text" wicket:id="containsFilter"/>
                </div>
            </div>

            <!-- keep this as a possibility to extend the filter form! -->
            <wicket:child />

        </div>
        <div class="card-footer">
            <input class="btn btn-primary btn-sm" type="submit" value="Apply filters!"
                   wicket:id="applyFilters"/>
            <input class="btn btn-secondary btn-sm float-right" type="button"
                   value="Reset filters!"
                   wicket:id="resetFilters"/>
        </div>
    </form>
</wicket:panel>
</body>
</html>
