<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <form wicket:id="form" class="w_flex_container">
    <div class="w_flex_content">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <wicket:message key="generalPreferences"/>
          </div>
          <div class="card-body">
            <div class="form-group form-row" wicket:enclosure="editor">
              <label wicket:for="editor" class="col-sm-4 col-form-label"><wicket:label key="editor"/></label>
              <div class="col-sm-8">
                <select wicket:id="editor" class="form-control" 
                    data-size="10" data-container=".w_content_container"></select>
              </div>
            </div>
            <div class="form-group form-row" wicket:enclosure="sidebarSize">
              <label wicket:for="sidebarSize" class="col-sm-4 col-form-label"><wicket:label key="sidebarSize"/></label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input wicket:id="sidebarSize" type="number" class="form-control text-right"></input>
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group form-row" wicket:enclosure="fontZoom">
              <label wicket:for="fontZoom" class="col-sm-4 col-form-label"><wicket:label key="fontZoom"/></label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input wicket:id="fontZoom" type="number" class="form-control text-right"></input>
                  <div class="input-group-append">
                    <span class="input-group-text">%</span>
                  </div>
                </div>
              </div>
            </div>
             <div class="form-group">
               <div class="col-sm-offset-4 col-sm-8">
               <div wicket:id="showEditorCont">
                 <div class="checkbox">
                   <label wicket:for="showEditor">
                     <input wicket:id="showEditor" type="checkbox"/> <wicket:label key="showEditor"/>
                   </label>
                 </div>
                </div>
               </div>
            </div>
            <div class="form-group form-row" wicket:enclosure="windowSize">
              <label wicket:for="windowSize" class="col-sm-4 col-form-label"><wicket:label key="windowSize"/></label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input wicket:id="windowSize" type="number" class="form-control text-right"></input>
                  <div class="input-group-append">
                    <span class="input-group-text">rows</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group form-row">
              <div class="offset-sm-4 col-sm-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="rememberLayer">
                  <label class="form-check-label" wicket:for="rememberLayer">
                    <wicket:label key="rememberLayer"/>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group form-row">
              <div class="offset-sm-4 col-sm-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="scrollPage">
                  <label class="form-check-label" wicket:for="scrollPage">
                    <wicket:label key="scrollPage"/>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group form-row">
              <div class="offset-sm-4 col-sm-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" wicket:id="collapseArcs">
                  <label class="form-check-label" wicket:for="collapseArcs">
                    <wicket:label key="collapseArcs"/>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group form-row" wicket:enclosure="readonlyLayerColoringBehaviour">
              <label wicket:for="readonlyLayerColoringBehaviour" class="col-sm-4 col-form-label">
                <wicket:label key="readOnlyPalette"/>
              </label>
              <div class="col-sm-8">
                <select wicket:id="readonlyLayerColoringBehaviour" class="form-control" 
                    data-size="10" data-container=".w_content_container"></select>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <wicket:message key="layerPreferences"/>
          </div>
          <div class="card-body">
            <table class="table table-sm table-hover">
              <thead>
                <tr>
                  <th><wicket:message key="layer"/></th>
                  <th><wicket:message key="show"/></th>
                  <th><wicket:message key="palette"/></th>
                </tr>
              </thead>
              <tbody>
                <tr wicket:id="annotationLayers" >
                  <td class="vert-aligned"><wicket:container wicket:id="annotationLayerDesc"/></td>
                  <td class="vert-aligned"><input wicket:id="annotationLayerActive" type="checkbox"></input></td>
                  <td class="vert-aligned"><select wicket:id="layercoloring" class="form-control" 
                      data-size="10" data-container=".w_content_container"></select></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="w_flex_footer card-footer text-right">
      <button wicket:id="save" class="btn btn-primary">
        <i class="fas fa-save"></i>&nbsp;
        <wicket:message key="save"/>
      </button>
      <button wicket:id="cancel" class="btn btn-secondary">
        <i class="fas fa-times"></i>&nbsp;
        <wicket:message key="cancel"/>
      </button>
    </div>
  </form>
</wicket:panel>
</body>
</html>
