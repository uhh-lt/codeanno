<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:extend>
    <div class="flex-content flex-h-container flex-gutter">

      <!--            Project Selection        -->
      <form class="flex-sidebar flex-v-container flex-gutter" wicket:id="projectSelectionForm">
        <div class="flex-content card">
          <div class="card-header">
            <wicket:message key="projects"/>
          </div>
          <div class="scrolling card-body fit-child-snug" >
            <select class="form-control" size="20" wicket:id="project"></select>
          </div>
        </div>
      </form>

      <div class="flex-content flex-v-container">
        <form class="flex-v-container flex-gutter" wicket:id="agreementForm">
          <div class="row">

              <div class="col-md-4">
                <!--            CodebookTree Selection           -->
                <div class="card">
                  <div class="card-header">
                    <wicket:message key="codebook.selection"/>
                  </div>

                  <div class="card-body pt-1">
                    <div wicket:id="agreementCodebookTreePanel">[agreementCodebookTreePanel]</div>
                  </div>
                </div>

                <!--            Measure Selection            -->
                <div class="card mt-1">
                  <div class="card-header">
                    <wicket:message key="measure.selection"/>
                    <span class="float-right">
                      <a target="_blank" wicket:message="href:agreement.help.link">
                        <i class="fas fa-question-circle"></i>
                      </a>
                    </span>
                  </div>

                  <div class="card-body">
                    <div wicket:enclosure="measure">
                      <div class="form-group col-md-12 form-row">
                        <label class="col-sm-4 col-form-label" wicket:for="measure">
                          <wicket:label key="measure"/>
                        </label>
                        <div class="col-sm-8">
                          <select class="form-control" wicket:id="measure"></select>
                        </div>
                      </div>
                    </div>

                    <div class="flex-content" wicket:id="traitsContainer">
                      <div wicket:id="traits"></div>
                    </div>
                  </div>

                  <div class="card-footer flex-h-container">
                    <div class="flex-content text-right">
                      <input class="btn btn-primary" type="submit" wicket:id="run"
                             wicket:message="value:run"/>
                    </div>
                  </div>
                </div>

              </div>

              <!--            Results Container        -->
              <div class="col-md-8 flex-content flex-v-container" wicket:id="resultsContainer">
                <div class="alert alert-success text-center" wicket:id="codebookName">
                  <i>Selected Codebook:</i><strong><span wicket:id="codebookNameLabel"></span></strong>
                </div>
                <div class="flex-content flex-h-container" wicket:id="results"></div>
              </div>

            </div>

        </form>
      </div>

    </div>
  </wicket:extend>
</body>
</html>
